<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
</head>
<body>

        <label for="cars">Choose a car:</label>
        <input list="car-list" id="cars" name="cars" placeholder="Select or type a car" autocomplete="on">
        
        <datalist id="car-list">
            <option value="Netherland">
            <option value="Nigeria">
            <option value="Norway">
            <option value="Oman">
            <option value="Pakistan">
            <option value="Palau">
            <option value="Panama">
            <option value="Papua New Guinea">
        </datalist>

</body>
</html>

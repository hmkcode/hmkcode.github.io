<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Component Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils.js"></script>
    <script src="../popup/CustomText.js"></script>
    <script src="../toast/ToastComponent.js"></script>
   
</head>
<body>
    <!-- Use the custom component -->

    <toast-comp id="toast"></toast-comp>
    <div id="app">
        <h1 id="title">Custom Component Example</h1>
        <div id="container">
            <div id="input">
                <input type="text" id="inputText" placeholder="Enter your name">
                <button id="add-button">Add</button>
            </div>
            <custom-text id="custom-text"></custom-text>
            <div id="list">
                <ul id="users">
                    <!-- <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li> -->
                </ul>
            </div>
            <template id="user-template">
                <li>
                    <span class="name"></span>
                    <span class="email"></button>
                </li>   
            </template>
        </div>
    </div>

    <script type="module" >
        import $controller from './js/controller.js';
        import $model from './js/model.js';
        import $view from './js/view.js';
        import $service from './js/services.js';

        document.addEventListener('DOMContentLoaded', async () => {
            $controller.init($model, $view, $service);

            $controller.render('title','Hope you enjoy the custom component');
            $controller.render('users', await $service.users);

        });
       
    </script>

</body>
</html>

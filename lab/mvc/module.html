<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Component Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../popup/CustomText.js"></script>
    <script src="../toast/ToastComponent.js"></script>
   
</head>
<body>
    <!-- Use the custom component -->

    <toast-comp id="toast"></toast-comp>
    <div id="app">
        <h1 id="title">Custom Component Example</h1>
        <div id="container">
            <div id="input">
                <input type="text" id="input-name" placeholder="Enter your name">
                <button id="add-button">Add</button>
            </div>
            <custom-text id="custom-text" emit="VIEWS.EVENTS:CHANGE_TEXT_CLICK"></custom-text>
            <div>
                <ul id="users">
                   
                </ul>
            </div>
            <label for="countries">Choose a country:</label>
            <input list="country-list" id="countries" name="countries" placeholder="Select or type a country">
            
            <datalist id="country-list">
              
            </datalist>
            <template id="country-template">
                <option class="country-option" value="">
            </template>

            <template id="user-template">
                <li>
                    <span class="name"></span>
                    <span class="email"></button>
                </li>   
            </template>
        </div>
    </div>

    <script type="module" >
        import $controller from './js/controller.js';

        document.addEventListener('DOMContentLoaded', async () => {
            $controller.init();

           // $controller.render('title','Hope you enjoy the custom component');
           // $controller.render('users', await $service.users);

        });
       
    </script>

</body>
</html>
